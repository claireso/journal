version: 2.1

executors:
  my-docker:
    docker:
      - image: cimg/node:16.14.2
    working_directory: ~/journal

jobs:
  install:
    executor: my-docker
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    executor: my-docker
    steps:
      - attach_workspace:
          at: ~/journal
      - run:
          name: Run tests
          command: npm test -- --maxWorkers=2

  lint:
    executor: my-docker
    steps:
      - attach_workspace:
          at: ~/journal
      - run:
          name: Run lint
          command: npm run lint

  build:
    executor: my-docker
    steps:
      - attach_workspace:
          at: ~/journal
      - run:
          name: Build application
          command: npm run build

  deploy:
    executor: my-docker
    steps:
      - attach_workspace:
          at: ~/journal
      - run:
          name: Deploy
          command: |
            echo "Deploy now!"
            ssh -o StrictHostKeyChecking=no $DROPLET_USER@$DROPLET_IP "cd ~/journal; sh .circleci/deploy.sh;"
workflows:
  version: 2
  # install and test for all branches
  # build and deploy only on master
  install-test-build-and-deploy:
    jobs:
      - install
      - test:
          requires:
            - install
      - lint:
          requires:
            - install
      - build:
          filters:
            branches:
              only: master
          requires:
            - test
            - lint
      - hold:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
