name: QA

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: npm ci

  test:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Create directory "uploads"
        run: mkdir uploads
      - name: Test
        run: npm run test

  lint:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint
        run: npm run lint

  tsc:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Type checking
        run: npx tsc --noEmit

  build:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Create .env
        uses: SpicyPizza/create-envfile@v2.0
        with:
          file_name: .env
          envkey_POSTGRES_DB: ${{ secrets.DB_NAME }}
          envkey_POSTGRES_USER: ${{ secrets.DB_USER }}
          envkey_POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          envkey_POSTGRES_HOST: ${{ secrets.DB_HOST }}
          envkey_POSTGRES_PORT: ${{ secrets.DB_PORT }}
          envkey_NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          envkey_WEBSITE_URL: ${{ secrets.WEBSITE_URL }}
          envkey_WEBSITE_LANGUAGE: ${{ vars.WEBSITE_LANGUAGE }}
          envkey_WEBSITE_META_TITLE: ${{ vars.WEBSITE_META_TITLE }}
          envkey_WEBSITE_META_DESCRIPTION: ${{ vars.WEBSITE_META_DESCRIPTION }}
          envkey_NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          envkey_NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          envkey_NEXT_PUBLIC_SERVICEWORKER_VERSION: ${{ secrets.SERVICEWORKER_VERSION }}
          envkey_NEXT_PUBLIC_NOTIFICATIONS_PUBLIC_KEY: ${{ secrets.NOTIFICATIONS_PUBLIC_KEY }}
          envkey_NOTIFICATIONS_PRIVATE_KEY: ${{ secrets.NOTIFICATIONS_PRIVATE_KEY }}
          envkey_NOTIFICATIONS_SUBJECT: ${{ secrets.NOTIFICATIONS_SUBJECT }}
      - name: Build
        run: npm run build
