name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # fetch all history and tags
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: NOTIFICATIONS_PUBLIC_KEY=$NOTIFICATIONS_PUBLIC_KEY SERVICEWORKER_VERSION=$SERVICEWORKER_VERSION npm run build
        env:
          NOTIFICATIONS_PUBLIC_KEY: ${{ secrets.NOTIFICATIONS_PUBLIC_KEY }}
          SERVICEWORKER_VERSION: ${{ secrets.SERVICEWORKER_VERSION }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$DROPLET_SSH_KEY" > ~/.ssh/ghactions
          chmod 600 ~/.ssh/ghactions
        env:
          DROPLET_SSH_KEY: ${{ secrets.DROPLET_SSH_KEY }}

      - name: Deploy with rsync
        run: |
          rsync -avz --delete \
          -e 'ssh -i ~/.ssh/ghactions -p ${{ secrets.DROPLET_SSH_PORT }} -o StrictHostKeyChecking=no' \
          --exclude=.env.local \
          --exclude=uploads \
          --backup --backup-dir=${{ secrets.DROPLET_RSYNC_BACKUP_DIRECTORY }} \
          .next/standalone/ ./public ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:${{ secrets.DROPLET_RSYNC_APP_DIRECTORY }}

          rsync -avz --delete \
          -e 'ssh -i ~/.ssh/ghactions -p ${{ secrets.DROPLET_SSH_PORT }} -o StrictHostKeyChecking=no' \
          .next/static/ ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:${{ secrets.DROPLET_RSYNC_APP_DIRECTORY }}/.next/static/
